<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Temperature Log</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a href="./index.html">Config</a>
            <a href="./form.html">Log Form</a>
            <a href="./logs.html">Logs</a>
        </nav>

        <h1>Temperature Log</h1>
        <div id="msg" class="notice"></div>

        <div class="card">
            <form id="f">
                <label>Temperature (°C)</label>
                <input type="number" step="0.1" name="celsius" placeholder="e.g., 37.5" required />
                <div style="margin-top:10px">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="footer">ระบบจะนำค่า (drone_id, drone_name, country) จาก Config ที่โหลดไว้</div>
    </div>
    <script type="module" src="/src/form.js"></script>
</body>

</html>
